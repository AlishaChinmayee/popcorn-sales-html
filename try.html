<!DOCTYPE html>
<html>
    <head>Display of Popcorn
        <title>Ex 1</title>
    </head>
    <body>
        <!--heading-->
        <p><h2>Welcome to Millenium Gynmastics Booster Club Popcorn Sales</h2></p>
        <!--textarea-->
        <form action="">
            <p>
                Buyer's name: <textarea name="name" rows="1" column="5"></textarea></br>
                Street Address: <textarea name="address" rows="1" column="4"></textarea></br>
                City,State,Zip: <textarea name="city state zip" rows="1" column="3"></textarea>
            </p>
        </form>
        <!--table-->
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Unpopped Popcorn (1lb.)</td>
                <td>$3.00</td>
                <td><textarea name="Quantity" rows="1" column="1" size="3"></textarea> </td>
            </tr>
            <tr>
                <td>Caramel Popcorn (2lb.) </td>
                <td>$3.50 </td>
                <td><textarea name="Quantity" rows="1" column="1" size="3"></textarea> </td>
            </tr>
            <tr>
                <td>Caramel Nut Popcorn </td>
                <td>$4.50 </td>
                <td><textarea name="Quantity" rows="1" column="1" size="3"></textarea> </td>
            </tr>
            <tr>
                <td>Toffey Nut Popcorn </td>
                <td>$5.00 </td>
                <td><textarea name="Quantity" rows="1" column="1" size="3"></textarea> </td>
            </tr>
        </table>
        <!--radio button-->
        <form action="">
            <p><h3>Payment Methods: </h3>
            <label><input type="radio" name="Payment" value="Visa" checked="checked"/> Visa </label></br>
            <label><input type="radio" name="Payment" value="Master card" checked="checked"/> Master card </label></br>
            <label><input type="radio" name="Payment" value="Discover" checked="checked"/> Discover </label></br>
            <label><input type="radio" name="Payment" value="Check" checked="checked"/> Check </label>
        </p>
        </form>
        <!--action button-->
        <form action="">
            <p>
                <label><input type="button" name="Submit" value="Submit order"/> </label>
                <label><input type="button" name="Reset" value="CLear Order Form"/> </label>
            </p>
        </form>
    </body>
</html>
